<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create very nice front page</title>
	<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./assets/css/styles.css">
	<script src="./assets/js/script.js" defer></script>
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<img src="./assets/images/logo.svg" alt="">
				<span>Photolife</span>
			</div>
			<ul class="nav-content">
				<li>Collections</li>
				<li>Photographers</li>
				<li>
					<button>Get Started</button>
				</li>
			</ul>
			<div class="nav-burger">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</nav>
		<div class="front-text">
			<h1>BRING YOUR IDEAS TO LIFE</h1>
			<p>see things differently</p>
			<button>Take your first shot</button>
		</div>
	</header>
	<main>
		<section class="card-section">
			<div class="wrapper">
				<p>Join millions of photographers</p>
				<div class="card-group">
					<div class="card">
						<img src="./assets/images/mountains.jpg" alt="">
						<h3>Mountains</h3>
						<div class="overlay"></div>
					</div>
					<div class="card">
						<img src="./assets/images/sky.jpg" alt="">
						<div class="overlay"></div>
						<h3>Sky</h3>
					</div>
					<div class="card">
						<img src="./assets/images/city.jpg" alt="">
						<div class="overlay"></div>
						<h3>City</h3>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
